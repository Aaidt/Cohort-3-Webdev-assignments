 <!DOCTYPE html>
 <html>
 
 <head>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js">

     function sendRequest(){
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const res = axios.post("http://localhost:3000/sum", {
        a: a,
        b: b
      });
    }

    const button = document.getElementById("button");
    button.addEventListener('click', () => {
      sendRequest();
    });
   </script>
 </head>
 
 <body>
   <div id="posts"></div>

    <input id="a" type="text" placeholder="Enter the first number.">
    <input id="b" type="text" placeholder="Enter the second number.">
    <button id="button">SEND</button>

  
 </body>
