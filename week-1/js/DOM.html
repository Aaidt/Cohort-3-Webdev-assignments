<html>

<body>
    <input type="text" placeholder = 'enter tasks'>
    <button onclick = "addTodo()">Add todo!</button>
    <button onclick = "deleteFirst()">Delete First task.</button>
    <button onclick = "deleteLast()">Delete last task.</button>
    <div id = "todos">
        <!-- Captures all the added todos -->
    </div>

<script>

    let todos = [];         
    function addTodo(){
        todos.push ({
            title: document.querySelector('input').value
        });
        render();
    }

    function deleteFirst(){
        todos.splice(0,1);
        render();
    }

    function deleteLast(){
        todos.splice(todos.length-1,1);
        render();
    }
    
    function deleteTodo(index){
        todos.splice(index, 1); 
        render();
    }
    
    function createTodoComponent(todo, index){
        const div = document.createElement('div');
        const head = document.createElement('h1');
        const button = document.createElement('button');
        head.innerHTML = todo.title;
        button.innerHTML = "Delete.";
        div.setAttribute('id', index);
        button.setAttribute('onclick', 'deleteTodo(' + index + ')');
        div.append(head);
        div.append(button);
        return div;
    }

    function render(){
        document.querySelector('#todos').innerHTML = '';
        for (let i = 0; i<todos.length; i++){
            const todo = todos[i];
            const element = createTodoComponent(todos[i], i);
            document.querySelector('#todos').appendChild(element);
        }
    }

</script>

</body>





</html>
